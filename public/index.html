<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="container">
        <div id="human-board" class="board" data-board-name="human">
        </div>
        <div id="machine-board" class="board" data-board-name="machine">
        </div>
    </div>

    <h1>Chat</h1>
    <ul id="message-container"></ul>
    <input id="message-box" type="text" placeholder="Write a message...">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/ship.js"></script>
    <style>
#container   {
    display: flex;
}

.board {
    margin: auto;
    margin-top: 1em;
    width: 30em;
    height: 30em;
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    grid-template-rows: repeat(10, 1fr);

}
.cell {
    width: 3em;
    height: 3em;
    border: 1px solid black;
    text-align: center;
    font-size: 1em;
}

.ship {
    background-color: red;
}

li {
    background-color: dodgerblue;
    color: white;
    border-radius: 0.75rem;
    margin: 10px 0px;
    padding: 5px 10px;
    list-style-type: none;
    width: fit-content;
    margin-right: 10px;
}

ul {
    display: flex;
    flex-direction: column;
}

#message-container {
    border: solid black 0.5px;
    width: 500px;
    height: 200px;
    overflow: auto;
    padding: 0px 5px;
}

</style>
</body>

</html>
